<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chem.io</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    
  </head>
  <body>
    <div id="game-menu">
      <h1>Chem.io</h1>
      <button id="start-game-btn">Start Game</button>
    </div>

    <div id="name-input-screen" style="display: none;">
      <h1>Enter player name:</h1>
      <input type="text" id="player-name" placeholder="Your Name"/>
      <button id="submit-name-btn">Submit</button>
    </div>
    
    
    <canvas id="view"></canvas>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list">
    
      </ul>
    </div>

    <div id="player-stats">
      <div class="stat-bar-container">
          <span>Health:</span>
          <div class="stat-bar" id="health-bar"><div class="stat-fill" id="health-fill"></div></div>
      </div>
      <div class="stat-bar-container">
          <span>Speed:</span>
          <div class="stat-bar" id="speed-bar"><div class="stat-fill" id="speed-fill"></div></div>
      </div>
      <div class="stat-bar-container">
          <span>Attack:</span>
          <div class="stat-bar" id="attack-bar"><div class="stat-fill" id="attack-fill"></div></div>
      </div>
      <div class="stat-bar-container">
          <span>Defense:</span>
          <div class="stat-bar" id="defense-bar"><div class="stat-fill" id="defense-fill"></div></div>
      </div>
      <div class="stat-bar-container">
          <span>Electronegativity:</span>
          <div class="stat-bar" id="electronegativity-bar"><div class="stat-fill" id="electronegativity-fill"></div></div>
      </div>
    </div>
  </body>
</html>
